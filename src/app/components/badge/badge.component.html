<div class="spinner" *ngIf="!loaded"><mat-spinner></mat-spinner></div>

<div *ngIf="loaded">

    <h3>{{remaining}} / {{required}}</h3>

    <h1>Odznaka {{type}}</h1>

    <p> Brakuje ci: {{ remaining < required ? required - remaining : 0 }} </p> 

    <table mat-table [dataSource]="badgeWays" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let res"> {{parseDate(res.Data)}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acquired">
            <th mat-header-cell *matHeaderCellDef> Zdobyte punkty </th>
            <td mat-cell *matCellDef="let res"> {{res.Zdobyte}} </td>
          </ng-container>

        <ng-container matColumnDef="pointsOverflow">
            <th mat-header-cell *matHeaderCellDef> Nadmiar punktÃ³w </th>
            <td mat-cell *matCellDef="let res"> {{res.Nadmiar}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        class="element-row"></tr>
      </table>

      <h3>Status : {{parseZdobyta}}</h3>

</div>
